<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #87cefa, #ffffff);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffffd9;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a3e72;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .current-weather {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #dbeeff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .current-weather h2 {
      margin: 0;
      color: #1a3e72;
    }

    .current-weather p {
      margin: 6px 0;
      font-size: 1.1rem;
    }

    .weather-icon {
      font-size: 55px;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .day {
      flex: 1;
      background: #f4f8fb;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .day .icon {
      font-size: 32px;
      margin: 10px 0;
    }

    .day strong {
      display: block;
      margin-bottom: 4px;
      color: #333;
    }

    @media (max-width: 600px) {
      .forecast {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Weather App</h1>
  <input type="text" placeholder="Enter city name..." />

</div>

</body>
</html>
