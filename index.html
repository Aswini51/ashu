<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .weather-card {
      background: #e6b3ff;
      border-radius: 12px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .weather-icon {
      font-size: 45px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .temp {
      font-size: 48px;
      color: ##660099;
      margin: 10px 0;
    }

    .condition {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-family: inherit;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .day {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
      font-size: 14px;
    }

    .day .icon {
      font-size: 24px;
      margin: 5px 0;
    }

    .footer {
      font-size: 11px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <div class="weather-icon">üå§Ô∏è</div>
    <h1>New York</h1>
    <div class="temp">22¬∞C</div>
    <div class="condition">Partly Cloudy</div>
    <input type="text" placeholder="Search city..." />

    <div class="forecast">
      <div class="day">
        <div><strong>Mon</strong></div>
        <div class="icon">üå¶Ô∏è</div>
        <div>20¬∞C</div>
      </div>
      <div class="day">
        <div><strong>Tue</strong></div>
        <div class="icon">‚òÄÔ∏è</div>
        <div>25¬∞C</div>
      </div>
      <div class="day">
        <div><strong>Wed</strong></div>
        <div class="icon">üåßÔ∏è</div>
        <div>18¬∞C</div>
      </div>
    </div>

    <div class="footer">Static forecast ‚Äî for design demo only</div>
  </div>

</body>
</html>
